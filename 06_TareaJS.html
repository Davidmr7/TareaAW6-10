	<script>
        //Utilice un for porque se cunatas veces se repetita el ciclo
        //Declare 3 variables, un acumulador,la variable del ciclo y uno para incrementar solament en 1
		var resultado=0,num,n=1;
           for (num=1; num<=100; num++){
               //Si el sobrante de la division es 0 este sera par
                if(num %2==0){
                    //imprime los numeros pares y los va contando los numeros pares que salgan de uno en uno
                    alert(num+" es un numero par y han salido "+n++ +" numeros par");
                   //se usa un acumulador para que vaya guardando los numeros y los vaya sumando
                    resultado=resultado+num;
               alert("La suma de los numeros pares son: "+resultado);
                }
           }
          
               
	
		
		 
	
	</script>
